<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Python字典美化工具</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>
      <span class="python-logo">🐍</span>
      Python字典美化工具
    </h1>
    <p class="subtitle">优雅地格式化和展示Python字典数据</p>
  </header>

  <div class="container">
    <!-- 左侧：输入 -->
    <section class="panel" id="left">
      <header>
        <h2>输入数据</h2>
        <div class="toolbar">
          <div class="radio">
            <label><input type="radio" name="mode" value="json" checked /> 输出 JSON</label>
            <label><input type="radio" name="mode" value="python" /> 输出 Python</label>
          </div>
          <label>缩进
            <input type="number" id="indent" min="0" max="8" step="1" value="2" />
          </label>
          <label><input type="checkbox" id="sortKeys" /> 按键名排序</label>
          <button class="btn primary" id="formatBtn">格式化</button>
        </div>
      </header>
      <div class="panel-content">
        <textarea id="inputArea" placeholder="请输入Python字典数据,例如:{'name': '张三', 'age': 25, 'hobbies': ['读书','游泳']}"></textarea>
        <div class="actions">
          <button class="btn" id="samplePy">填入示例（Python dict）</button>
          <button class="btn" id="sampleJson">填入示例（JSON）</button>
          <button class="btn" id="clearBtn">清空</button>
        </div>
      </div>
      <div class="status" id="leftStatus">Pyodide 加载中…</div>
    </section>

    <!-- 右侧：输出 -->
    <section class="panel" id="right">
      <header>
        <h2>格式化结果</h2>
        <div class="toolbar">
          <button class="btn" id="copyBtn">复制</button>
          <button class="btn" id="downloadBtn">下载 .json</button>
        </div>
      </header>
      <div class="panel-content">
        <pre id="outputArea" placeholder="请输入Python字典数据"></pre>
      </div>
      <div class="status" id="rightStatus">等待输入…</div>
    </section>
  </div>



  <!-- Pyodide：让浏览器能跑 Python -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
  <script src="index.js"></script>
</body>
</html>
